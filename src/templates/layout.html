<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="WebRTC multipoints video conference">
	<title>{% block title %}{% endblock %} - Anonvid</title>
	<link rel = "stylesheet" href = "/static/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		</div>
		<div class="navbar-header">
			<a class="navbar-brand" href="javascript:void(0);">Anonvid</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="/" id="joinConf">Join Conference</a>
				</li>
				<li>
					<a href="/create" id="createConf">Create Conference</a>
				</li>
			</ul>
		</div>
	</nav>
	<section class="container-fluid">
		{% block content %}
		{% endblock %}
	</section>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
