{% extends "layout.html" %}
{% block title %} Join a conference {% endblock %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Join a conference</h2>
				</div>
				<div class="panel-body">
					<form class="join-conference">
						<div class="form-group">
							<label for="conferenceNum">Conference Number</label>
							<div class="input-group">
								<span class="input-group-addon" id="conference-number-addon">#</span>
								<input id="conferenceNum" type="text" class="form-control" placeholder="Conference Number" aria-describedby="conference-number-addon">
							</div>
							<p class="help-block">Conference number shared by the conference organizer</p>
						</div>
						<div class="form-group">
							<label for="conferencePassword">Password</label>
							<input id="conferencePassword" type="password" class="form-control" placeholder="Conference Password">
							<p class="help-block">Password to join the conference</p>
						</div>
						<button type="submit" class="btn btn-default">Join</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="/static/conference.js"></script>
{% endblock %}
