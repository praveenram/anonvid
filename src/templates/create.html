{% extends "layout.html" %}
{% block title %} Create a conference {% endblock %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Create a conference</h2>
				</div>
				<div class="panel-body">
					<form class="create-conference" action="javascript:void(0);">
						<div class="form-group">
							<label for="conferenceName">Name</label>
							<input id="conferenceName" type="text" class="form-control" placeholder="Conference Name">
							<p class="help-block">Name of the conference</p>
						</div>
						<div class="form-group">
							<label for="conferencePassword">Password</label>
							<input id="conferencePassword" type="password" class="form-control" placeholder="Conference Password">
							<p class="help-block">Password to join the conference</p>
						</div>
						<div class="form-group">
							<label for="confirmConferencePassword">Confirm Password</label>
							<input id="confirmConferencePassword" type="password" class="form-control" placeholder="Conference Password">
							<p class="help-block">Re-enter password to join the conference</p>
						</div>
						<button type="submit" class="btn btn-default">Create</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block scripts %}
{% endblock %}
